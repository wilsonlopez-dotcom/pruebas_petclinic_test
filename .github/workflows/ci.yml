name: CI/CD Pipeline - PetClinic

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: A$dmin123
          MYSQL_DATABASE: petclinic
          MYSQL_USER: petclinic
          MYSQL_PASSWORD: petclinic
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: ğŸ“¥ Checkout del cÃ³digo
      uses: actions/checkout@v4

    - name: â˜• Configurar JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: ğŸ” Verificar versiones
      run: |
        java -version
        mvn -version

    - name: ğŸ”¨ Compilar proyecto
      run: mvn clean compile

    - name: ğŸ§ª Ejecutar pruebas
      run: mvn test

    - name: ğŸ“¦ Empaquetar aplicaciÃ³n
      run: mvn package -DskipTests
